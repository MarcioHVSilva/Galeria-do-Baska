	<title>Galeria-Baska</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

<body>

	<header>
		<div class="container">
			<div class="logo"><img src="assets/imgs/Logo.jpeg" alt=""></div>
			<div class="menu">
				<nav>
					<a href="Home.html">Home</a>
					<a href="#">Sobre mim</a>
					<a href="#">Curiosidades</a>
					<a href="cadastro.html">Cadastro</a>
					<a href="login.html">Login</a>
				</nav>
			</div>
			<div class="sociais">
				<button><i class="fa-brands fa-instagram" style="color: #ff0000;"></i></button>

			</div>

		</div>

	<div id="login">

			<h1>Cadastre-se</h1>

            <div class="nome">

			<div class="idade">

			</div>

			<div class="senha">
				<input type="password" placeholder="Confirme sua senha" id="confirme_senha_inp" onkeyup="confirmarASenha()">
				<div id="msg_senha2"></div>
			</div>
			

			<div class="entrar">
				<p>JÃ¡ tem uma conta ?<a href="login.html" id="a1"> Entre aqui </a></p>
				<button onclick="cadastrar()">Cadastrar</button>
			</div>
            <div id="div_msg_erro"></div>
